site_name: Combine
repo_name: GitHub
repo_url: https://github.com/kcormi/HiggsAnalysis-CombinedLimit
edit_uri: edit/main/docs

nav:
        - Home: index.md
        - What Combine Does:
            - Intro: how_combine_works/introduction.md
            - Model: how_combine_works/model_and_likelihood.md
            - Fitting Concepts: how_combine_works/fitting_concepts.md
            - Statistical Tests: how_combine_works/statistical_tests.md
